<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello ShareAm!</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../../screens/dashboard/css/calendar.css" />
    <link rel="stylesheet" href="./../common/control-bar.css" />
    <script src="../../components/toast-popup.js" type="module"></script>
    <script src="../../components/footer-comp.js" type="module"></script>
    <script src="../../components/sider-bar.js" type="module"></script>
  </head>

  <body>
    <!-- Top Control Bar -->
    <header>
      <div class="icon-bar">
        <div>
          <img src="../../assets/images/logo.png" alt="ShareAm_Logo" />
        </div>
        <div>Hello ShareAm!</div>
      </div>
      <div id="control-box-parent" class="control-box">
        <div id="minimize-button" class="minimize">
          <img src="../../assets/icons/control_box/minimize.svg" />
        </div>
        <div id="maximize-button" class="maximize">
          <img src="../../assets/icons/control_box/maximize.svg" />
        </div>
        <div id="close-button" class="main-close-button">
          <img src="../../assets/icons/control_box/close.svg" />
        </div>
      </div>
    </header>
    <!-- End Of Top Control Bar -->

    <main class="landing-page-container">
      <side-bar active="calendar"></side-bar>

        <div class="left-and-card">

                    <h3 class="desktop-title-text">New User</h3>
                    <p class="desktop-status-text">Set a status</p>
                  </div>
                </div>

            </div>
            <div class="schedules">
              <div class="div1-navbar">
                <span class="tab active">Upcoming</span>
                <span class="tab">Completed</span>
                <span class="tab">Cancelled</span>
              </div>
              <div class="tab-content-box">
                <div id="awaiting-section" class="tab-content active"></div>
                <div id="completed-section" class="tab-content"></div>
                <div id="cancelled-section" class="tab-content"></div>
              </div>
            </div>
          </section>

          <section class="landing-page-card">
            <div class="landing-page-card-container">
              <div>
                <div class="start-chatting-search-icon">
                  <div class="start-chatting-txt">
                    <h2>Schedule your meeting on ShareAm</h2>
                    <p>
                      Use
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="10"
                        height="10"
                        viewBox="0 0 10 10"
                        fill="none">
                        <path
                          d="M9.45775 8.33743L7.68926 6.45976C7.60944 6.37501 7.50123 6.32793 7.38771 6.32793H7.09858C7.58815 5.66312 7.87906 4.82693 7.87906 3.91729C7.87906 1.75336 6.22764 0 4.18953 0C2.15142 0 0.5 1.75336 0.5 3.91729C0.5 6.08122 2.15142 7.83458 4.18953 7.83458C5.04628 7.83458 5.83385 7.52572 6.46001 7.00592V7.3129C6.46001 7.43344 6.50435 7.54832 6.58417 7.63307L8.35266 9.51073C8.5194 9.68776 8.78902 9.68776 8.95399 9.51073L9.45597 8.97775C9.62271 8.80072 9.62271 8.51446 9.45775 8.33743ZM4.18953 6.32793C2.93544 6.32793 1.91905 5.25068 1.91905 3.91729C1.91905 2.58579 2.93367 1.50665 4.18953 1.50665C5.44361 1.50665 6.46001 2.58391 6.46001 3.91729C6.46001 5.24879 5.44539 6.32793 4.18953 6.32793Z"
                          fill="#979797" />
                      </svg>
                      Search to find anyone on ShareAm
                    </p>
                  </div>
                  <div class="search-box">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none">
                      <path
                        d="M23.6736 20.7495L18.9998 16.0766C18.7889 15.8656 18.5029 15.7485 18.2029 15.7485H17.4388C18.7326 14.0939 19.5014 12.0129 19.5014 9.74905C19.5014 4.36364 15.137 0 9.75071 0C4.36438 0 0 4.36364 0 9.74905C0 15.1345 4.36438 19.4981 9.75071 19.4981C12.0149 19.4981 14.0963 18.7294 15.7512 17.4358V18.1998C15.7512 18.4998 15.8683 18.7857 16.0793 18.9966L20.7531 23.6696C21.1937 24.1101 21.9063 24.1101 22.3423 23.6696L23.6689 22.3431C24.1096 21.9025 24.1096 21.1901 23.6736 20.7495ZM9.75071 15.7485C6.43641 15.7485 3.75027 13.0675 3.75027 9.74905C3.75027 6.43531 6.43172 3.74963 9.75071 3.74963C13.065 3.74963 15.7512 6.43062 15.7512 9.74905C15.7512 13.0628 13.0697 15.7485 9.75071 15.7485Z"
                        fill="#979797" />

                    <input
                      type="text"
                      placeholder="Search schedule"
                      class="desktop-subtitle-text search-box-input" />
                  </div>
                </div>

                <!-- ToastPopUp COMPONENT  -->

                <toast-popup status="successful">
                  <p class="popup-txt" slot="message">
                    User, your schedule has been successful added
                  </p>
                </toast-popup>
              </div>

              <div class="card-action-section-container">
                <div class="card-action-section-div2">
                  <button class="schedule-meeting-btn">
                    Schedule a new meeting
                  </button>

                  <div class="calender-container">
                    <div class="calender-div1">
                      <div class="calender-dropdown">
                        <select>
                          <option value="Month/year">Month/year</option>
                        </select>
                      </div>

                      <input type="time" class="calender-time" value="12:00" />
                      <input type="date" />
                    </div>
                    <div class="calender-div2"></div>
                    <div class="calender-div3">
                      <form class="schedule-purpose">
                        <p class="purpose-text">Purpose of schedule</p>
                        <div class="schedule-purpose-input-wrap">
                          <textarea
                            name="text"
                            maxlength="125"
                            class="schedule-purpose-input"
                            id="textarea"></textarea>
                          <div class="counter">
                            <p id="input-limit-text">0</p>
                            /
                            <p>125</p>
                          </div>
                        </div>
                      </form>
                      <button id="done-btn">Done</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
        <footer-comp>
          <p slot="text">Seamless Conversations, Anytime, Anywhere.</p>
        </footer-comp>
      </div>
    </main>
    <script src="../../renderer.js"></script>
    <script
      src="../dashboard/js/calendar/main_calendar.js"
      type="module"></script>
  </body>
</html>
